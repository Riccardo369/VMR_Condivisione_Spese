<!DOCTYPE html>
<html>
    <body bgcolor="#20B2AA">
        <h3>
            Completa tutti i campi per completare la registrazione
        </h3>
        
        <div>
            <p style="text-align:center;">
        Inserisci nome:
        <input type="text" placeholder="Nome"> 
            </p>

            <br>

            <p style="text-align:center;">
        Inserisci cognome:
         <input type="text" placeholder="Cognome">
        </p>

        <br>

        <p style="text-align:center;">
        Inserisci nickname:
        <input type="text" placeholder="Nickname">  
        </p>
        </div>

        <br>

        <div>
        <p style="text-align: center;">
        Inserisci numero di telefono:
        <input type="number" placeholder="Numero di telefono">
        </p>

        <br>

        <p style="text-align: center;">
        Inserisci email:
        <input type="email" placeholder="Inserisci email">
        
        </p>
        </div>

        <p style="text-align: center;">
        Scegli nuna password (contenente almeno 8 caratteri, una maiuscola e un carattere speciale):
        <input type="password" placeholder="Inserisci password">
        </p>


    </body>
</html>
